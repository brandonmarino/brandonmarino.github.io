<script>
    function DetectIphone()
    {
       var uagent = navigator.userAgent.toLowerCase();
       if ( (uagent.search("iphone") > -1) || (uagent.search("ipad")  > -1) ){
          //alert('true');
          location.href ="dop://deighton-operations-arkansas.azurewebsites.net/app/entity/c-r-s-activity/6/edit";
      } else
          alert('You are not on an iPad!');
    }
</script>
